<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<title>测试天气预报</title>
</head>
<body>
<div class="container">
	<div class="row">
		<h3 th:text="${reportModel.titlt}"></h3>
		<select id="selectId" class="custom-select">
			<option th:each="city : ${reportModel.cityList}" th:value="${city.cityId}" th:text="${city.cityName}"
					th:selected="${city.cityId eq reportModel.cityId}"></option>
		</select>
	</div>
	<div class="row">
		<h1 th:text="${reportModel.report.city}"></h1>
	</div>
	<div class="row">
		<p >
			空气指数：<span th:text="${reportModel.report.aqi}"></span>
		</p>
	</div>
	<div class="row">
		<p >
			温度：<span th:text="${reportModel.report.wendu}"></span>
		</p>
	</div>
	<div class="row">
		<p >
			感冒：<span th:text="${reportModel.report.ganmao}"></span>
		</p>
	</div>
	<div class="row">
		<div  class="card" th:each="forecast : ${reportModel.report.forecast}" >
			<div class="card-body border-info">
				<p class="card-text text-info" th:text="${forecast.date}"></p>
				<p class="card-text text-info" th:text="${forecast.high}"></p>
				<p class="card-text text-info" th:text="${forecast.fengxiang}"></p>
				<p class="card-text text-info" th:text="${forecast.low}"></p>
				<p class="card-text text-info" th:text="${forecast.fengli}"></p>
				<p class="card-text text-info" th:text="${forecast.type}"></p>
			</div>
		</div>
	</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script th:src="@{/js/weather/report.js}"></script>
</body>
</html>
